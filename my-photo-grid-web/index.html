<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keylapoi</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">KEYPOI</div>
    <button class="hamburger" aria-label="Menu" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </button>
    <ul class="nav-menu" id="navMenu">
      <li><a href="#" onclick="filterPosts('all')">Semua</a></li>
      <li><a href="#" onclick="filterPosts('local')">LOCAL</a></li>
      <li><a href="#" onclick="filterPosts('asia')">ASIA</a></li>
      <li><a href="#" onclick="filterPosts('barat')">BARAT</a></li>
      <li><a href="#" onclick="filterPosts('local_random')">LOCAL RANDOM</a></li>
      <li><a href="#" onclick="filterPosts('asia_random')">ASIA RANDOM</a></li>
      <li><a href="#" onclick="filterPosts('barat_random')">BARAT RANDOM</a></li>
      <li><a href="#" onclick="filterPosts('jav')">JAV</a></li>
    </ul>
  </nav>

  <div class="toolbar">
    <input type="text" id="searchInput" placeholder="Cari konten..." onkeyup="searchPosts()" />
    <button onclick="toggleDarkMode()" id="darkModeBtn">ðŸŒ™</button>
  </div>

  <main class="grid-container" id="postGrid"></main>

  <div class="pagination">
    <button id="prevBtn" onclick="prevPage()">Previous</button>
    <button id="nextBtn" onclick="nextPage()">Next</button>
  </div>

  <div class="loading" id="loading">Memuat...</div>

  <!-- Overlay konten -->
  <div id="overlay" class="overlay" onclick="closeOverlay(event)">
    <div class="overlay-content" id="overlayContent"></div>
    <button class="close-btn" onclick="closeOverlay(event)">Tutup</button>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
