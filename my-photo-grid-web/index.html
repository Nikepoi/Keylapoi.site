<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keylapoi</title>
  <meta name="description" content="Bokep indonesia, bokep jepang, bokep barat, konten viral terbaru, bokep viral terbaru, bokep terbaru, bokep terlengkap tampa vpn, bokep jepang terbaru , bokep indo terbaru, keylapoi bokep, bokep omek, bokep lesbi, bokep ngewe, ngewe viral">
  <meta name="keywords" content="Bokep indonesia, bokep jepang, bokep barat, konten viral terbaru, bokep viral terbaru, bokep terbaru, bokep terlengkap tampa vpn, bokep jepang terbaru , bokep indo terbaru, keylapoi bokep, bokep omek, bokep lesbi, bokep ngewe, ngewe viral">
  <meta name="author" content="Keylapoi">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    #splash {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      z-index: 9999;
    }
  </style>
</head>

<body>
  <!-- Splash Screen -->
  <div id="splash">
    <div>
      <i class="fas fa-spinner fa-spin" style="font-size: 40px;"></i>
      <p style="margin-top: 10px;">Memuat Konten...</p>
    </div>
  </div>

  <nav class="navbar">
    <div class="logo">KEYPOI</div>
    <button class="hamburger" onclick="toggleMenu()">
      <img src="hamburger_menu.svg" alt="Menu" width="30">
    </button>
    <ul class="nav-menu" id="navMenu">
      <button class="close-menu" onclick="toggleMenu()">
        <img src="close_icon.svg" alt="Close" width="30">
      </button>
      <li><a href="#beranda" onclick="filterPosts('all')">Halaman utama</a></li>
      <li><a href="#local" onclick="filterPosts('local')">Bokep local</a></li>
      <li><a href="#asia" onclick="filterPosts('asia')">Bokep asia</a></li>
      <li><a href="#barat" onclick="filterPosts('barat')">Bokep barat</a></li>
      <li><a href="#local_random" onclick="filterPosts('local_random')">Bokep Random local</a></li>
      <li><a href="#asia_random" onclick="filterPosts('asia_random')">Bokep Random asia</a></li>
      <li><a href="#barat_random" onclick="filterPosts('barat_random')">Bokep Random Barat</a></li>
      <li><a href="#jav" onclick="filterPosts('jav')">JAV Sub indo</a></li>
    </ul>
  </nav>

  <div style="text-align:center; margin: 20px;">
    <button id="refreshBtn" onclick="manualRefresh()" style="padding: 10px 20px; font-size: 16px; border: none; background-color: #007bff; color: white; border-radius: 5px; cursor: pointer;">
      <i class="fas fa-sync-alt"></i> Refresh Konten
    </button>
  </div>

  <main class="grid-container" id="postGrid"></main>

  <div class="pagination">
    <button id="prevBtn" onclick="prevPage()"><i class="fas fa-arrow-left"></i> Previous</button>
    <button id="nextBtn" onclick="nextPage()">Next <i class="fas fa-arrow-right"></i></button>
  </div>

  <div id="overlay" class="overlay" onclick="closeOverlay(event)">
    <div class="overlay-content" id="overlayContent"></div>
    <button class="close-btn" onclick="closeOverlay(event)">Tutup</button>
  </div>

  <div id="blur-loader" class="blur-loader" style="display: none;">
    <div class="spinner"></div>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <div class="progress-text" id="progressText">0%</div>
  </div>

  <div id="updateNotice" style="display:none; position:fixed; top:80px; right:20px; background:#333; color:#fff; padding:10px 20px; border-radius:8px; cursor:pointer; z-index:1000; box-shadow:0 2px 5px rgba(0,0,0,0.3);" onclick="updateContent()">
    <i class="fas fa-bell"></i> Klik untuk cek update
  </div>

  <footer class="site-footer">
    <p>&copy; 2025 Keylapoi. All rights reserved.</p>
  </footer>

  <script src="js/script.js"></script>
  <script>
    // Fungsi tombol refresh manual
    function manualRefresh() {
      location.reload();
    }

    // Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/serviceworker.js')
        .then(reg => console.log('Service Worker terdaftar:', reg.scope))
        .catch(err => console.error('Service Worker gagal:', err));
    }

    // Auto start Web Worker
    const updateWorker = new Worker('js/worker.js');
    updateWorker.postMessage('start');
    updateWorker.onmessage = function (e) {
      if (e.data === 'update') {
        document.getElementById('updateNotice').style.display = 'block';
      }
    };

    // Hilangkan splash screen setelah halaman load
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('splash').style.display = 'none';
      }, 500);
    });
  </script>
</body>

      </html>
